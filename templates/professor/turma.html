{% extends 'professor/presets/layout.html' %}
{% load static %}


{% block title %}{{ turma.nome_turma }}{% endblock %}

{% block content %}

<div class="container">

    <div class="row mt-4 mb-5">
        <div class="col-12">
            <h1>{{ turma.nome_turma }}</h1>
        </div>
    </div>
    

    <section class="mb-5">
        <div class="d-flex justify-content-center mb-5">
            <h1>Acompanhamento</h1>
        </div>
        <div class="d-flex-column align-items-center justify-content-center d-sm-flex">
            <a class="d-flex justify-content-center text-decoration-none mx-3 my-2" href="{% url 'professor:atividades' id_turma %}">
                <div class="bg-primary rounded-5 d-flex align-items-center justify-content-center" style="width: 300px; height: 150px;">
                    <div class="text-white fs-2 fw-bold" >
                        Atividades
                    </div>
                </div>
            </a>
            <a class="d-flex justify-content-center text-decoration-none mx-3 my-2" href="{% url 'professor:alunos_turma' id_turma %}">
                <div class="bg-primary rounded-5 d-flex align-items-center justify-content-center" style="width: 300px; height: 150px;">
                    <div class="text-white fs-2 fw-bold" >
                        Alunos
                    </div>
                </div>
            </a>
        </div>

    </section>

    <div class="row">
        <div class="col">
            <a href="{% url 'professor:home' %}" class="text-decoration-none">
                <div class="btn bg-secondary rounded-pill text-white">
                    Voltar para a home
                </div>
            </a>

        </div>
    </div>


</div>


{% endblock %}
